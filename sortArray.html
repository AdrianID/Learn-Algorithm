<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sortArray</title>
</head>

<body>
    <script>
        function sortArray(array) {
            var done = false;
            while (!done) {
                done = true;
                for (var i = 1; i < array.length; i++) {
                    if (array[i - 1] > array[i]) {
                        done = false;
                        var tmp = array[i - 1];
                        array[i - 1] = array[i];
                        array[i] = tmp;
                    }
                }
            }
            return array;
        }
        var arr = [-2, -5, 7, 1, 2, 5, 3];
        document.write(sortArray(arr));
    </script>
</body>

</html>
